<html lang="en" >
<head>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet" type="text/css"/>
    <title>Login page</title>
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form action="/login" method="post" class="form-horizontal">
                        <span class="heading">User Login</span>
                        <div class="form-group">
                            {{ form.username(required='') }}
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group help">
                            {{ form.password(required='') }}
                            <i class="fa fa-lock"></i>
                            <a href="http://127.0.0.1:5000/Authentication" class="fa fa-question-circle"></a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Log in</button>
                        </div>
                    </form>
                    <button type="submit" class="btn btn-success">No account ?<a href="http://127.0.0.1:5000/register">registration</a> </button>
                </div>
            </div>
        </div>
    </body>
</html>
